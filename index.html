<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marvel Character Build</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="hidden">All About the Team</h1>
      <img src="images/logo.svg" id="main-logo" alt="Marvel Logo" />
    </header>
    <main>
      <nav>
        <ul class="characters">
          <li>
            <a href="#lightbox">
              <div class="sprite" id="cap"></div>
              <h3>Captain America</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox">
              <div class="sprite" id="carol"></div>
              <h3>Captain Marvel</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox">
              <div class="sprite" id="cint"></div>
              <h3>Hawkeye</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox">
              <div class="sprite" id="hulk"></div>
              <h3>Hulk</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox">
              <div class="sprite" id="thor"></div>
              <h3>Thor</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox">
              <div class="sprite" id="widow"></div>
              <h3>Back Widow</h3>
            </a>
          </li>
        </ul>
      </nav>
      <section id="instructions">
        <h3>Choose your hero!</h3>
        <p>
          Use your mouse to hover / click to discover about each Marvel
          Character
        </p>
      </section>
    </main>
    <footer class="sticky-footer">
      <h3>All Images &copy;</h3>
    </footer>
  </body>
</html>
